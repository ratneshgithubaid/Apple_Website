<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="watch.css">

</head>

<body>



    <div class="hero">
        <h1>Apple Watch Series 9</h1>
        <p>Advanced health and fitness tracking</p>
        <button class="buy-now">Buy Now</button>
    </div>
    <div class="watch-3d"></div>

    <div class="video-section">
        <div class="video-container">
            <video width="100%" autoplay muted loop>
                <source src="./watch.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="features">
        <div class="feature-box">
            <img src="./watch1.jpg" alt="ECG Monitoring" style="width:100%; border-radius:10px;">
            <h2>ECG Monitoring</h2>
            <p>Keep track of your heart health with real-time ECG monitoring.</p>
        </div>
        <div class="feature-box">
            <img src="./watch2.jpg" alt="Fitness Tracking" style="width:100%; border-radius:10px;">
            <h2>Fitness Tracking</h2>
            <p>Track your workouts and stay active with precision sensors.</p>
        </div>
        <div class="feature-box">
            <img src="./watch3.jpeg" alt="Always-On Display" style="width:100%; border-radius:10px;">
            <h2>Always-On Retina Display</h2>
            <p>See the time and important updates at a glance.</p>
        </div>
    </div>

</body>

</html>
